<center>
<body>
 
   <h2>Pengecekan Angka Genap/Ganjil</h2> 
  <hr>
  <hr>
  <label for="inputBilangan">Masukkan Bilangan :</label>
  <input type="number" id="inputBilangan" placeholder="Masukkan bilangan bulat">

  <button onclick="cekGenapGanjil()">Cek</button>

  <p id="hasilCek"></p>

  <script>
    function cekGenapGanjil() {
      // Mengambil nilai dari input
      let bilangan = parseInt(document.getElementById('inputBilangan').value);

      // Pengecekan bilangan genap atau ganjil
      let hasilCek = (bilangan % 2 === 0) ? 'Genap' : 'Ganjil';

      // Menampilkan hasil di elemen dengan id 'hasilCek'
      document.getElementById('hasilCek').innerText = `Bilangan ${bilangan} adalah  Bilangan ${hasilCek}.`;
    }
  </script>
