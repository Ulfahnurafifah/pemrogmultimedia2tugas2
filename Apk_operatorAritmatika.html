<body>
  <label for="angka1">Angka 1:</label>
  <input type="number" id="angka1">
<p
  <label for="angka2">Angka 2:</label>
  <input type="number" id="angka2"> </p>

  <button onclick="hitung()"> <strong>Hitung</strong></button>

  <p id="hasil">Hasil :</p>

  <script>
    // Fungsi untuk operator aritmatika
    function hitung() {
      // Mengambil nilai dari input
      let angka1 = parseFloat(document.getElementById('angka1').value);
      let angka2 = parseFloat(document.getElementById('angka2').value);

      // Penjumlahan
      let hasilTambah = angka1 + angka2;

      // Pengurangan
      let hasilKurang = angka1 - angka2;

      // Perkalian
      let hasilKali = angka1 * angka2;

      // Pembagian
      let hasilBagi = angka1 / angka2;

      // Modulus (Sisa pembagian)
      let hasilModulus = angka1 % angka2;

      // Pangkat
      let hasilPangkat = angka1 ** angka2;

      // Menampilkan hasil di elemen dengan id 'hasil'
  
      document.getElementById('hasil').innerHTML = `
      Hasil : <br>
         Penjumlahan    : ${hasilTambah}<br>
         Pengurangan    : ${hasilKurang}<br>
         Perkalian      : ${hasilKali}<br>
         Pembagian      : ${hasilBagi}<br>
         Sisa Pembagian : ${hasilModulus}<br>
         Pangkat        : ${hasilPangkat}
      `;
    }
  </script>
